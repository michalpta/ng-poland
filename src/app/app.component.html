<div class="container">
  <h1>
    <a routerLink="" title="Home"><img src="assets/angular.png" alt="Angular Logotype" style="width: 64px;"></a>
    ngPoland App
  </h1>
  <ul class="nav nav-pills">
    <li routerLink="home" routerLinkActive="active">
      <a routerLink="home" title="Home">Home</a>
    </li>
    <li routerLink="team" routerLinkActive="active">
      <a routerLink="team" title="Team">Team</a>
    </li>
  </ul>
  <hr />
  <ul class="breadcrumb">
    <li *ngFor="let segment of breadcrumbs">
      <a [routerLink]="segment.path">
        {{segment.name}}
      </a>
    </li>
  </ul>
  <div class="router-outlet">
    <router-outlet></router-outlet>
  </div>
  <footer>
    <hr />
    ngPoland 2016
  </footer>
</div>
